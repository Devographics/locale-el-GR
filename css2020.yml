  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.css2020
    t: |

      <span class="first-letter">Ξ</span>εχάστε ό,τι ξέρετε για τη CSS. Ή τουλάχιστον, ετοιμαστείτε να ξανασκεφτείτε αρκετά από όσα ξέρετε. Αν είστε σαν εμένα και γράφετε CSS για παραπάνω από μία δεκαετία, η CSS του 2020 δεν έχει καμία σχέση με ό,τι είχατε συνηθήσει.

      Αντί για breakpoints, πλεόν μπορούμε να αξιοποιήσουμε το CSS Grid για να φτιάξουμε δυναμικά, responsive layout τα οποία προσαρμόζονται σε κάθε διαστάσεις viewport με ελάχιστες γραμμές κώδικα. Αντί για global stylesheets, πλέον χρησιμοποιώντας CSS μέσα στη JavaScript (CSS-in-JS) μπορούμε να συνδυάσουμε τα styles μας με τα components μας για να φτιάξουμε συστήματα σχεδιασμού με θέματα.

      Και πάνω απ' όλα, η εμφάνιση της Tailwind CSS, μέσω της χρήσης utility-first CSS, μας οδήγησε να ξανασκεφτούμε το παραδοσιακό δόγμα των ονομάτων class με βάση τη χρήση.

      Είτε όλη αυτή η αλλαγή σας κάνει να θέλετε να γράψετε ένα υποστηρικτικό blog post είτε ένα rant εκνευρισμού στο Twitter, εμείς είμαστε εδώ να παρουσιάσουμε τα δεδομένα, να δείξουμε τις τάσεις και ελπίζουμε να καθοδηγήσει κι εσάς σε έναν ακόμη επεισοδιακό χρόνο στην εξέλιξη της CSS!

      ### Team

      Η έρευνα State of CSS δημιουργήθηκε και συντηρείται από τους:

      - [Sacha Greif](https://twitter.com/sachagreif): Σχεδιασμός, συγγραφή, κώδικας
      - [Raphaël Benitte](https://twitter.com/benitteraphael): Ανάλυση δεδομένων, απεικόνιση δεδομένων

      ### Download Our Data

      Μπορείτε να [κατεβάσετε τα δεδομένα JSON για αυτή την έρευνα σε αρχείο](https://www.kaggle.com/sachag/state-of-css). Ενημερώστε μας αν φτιάξετε δικές σας απεικονίσεις των δεδομένων!

      ### Other Links

      - [Αρχική σελίδα State of CSS](https://stateofcss.com)
      - [State of JS](https://stateofjs.com)

      ### Thanks

      Ευχαριστούμε όλους τους ανθρώπους που μάς βοήθησαν να σχεδιάσουμε την έρευνα, συμπεριλαμβανωμένων των [Chen Hui-Jing](http://chenhuijing.com/), [Philip Jägenstedt](https://blog.foolip.org/), [Adam Argyle](https://nerdy.dev/), [Ahmad Shadeed](https://www.ishadeed.com/), [Robert Flack](https://github.com/flackr), [Dominic Nguyen](https://www.chromatic.com/), [Fantasai](http://fantasai.inkedblade.net/), and [Kilian Valkhof](https://kilianvalkhof.com/).

      Επιπλέον ευχαριστούμε τον [Alexey Pyltsyn](https://github.com/lex111) για τη βοήθεια του στις μεταφράσεις.

      ### Credits & Stuff

      Η ιστοσελίδα χρησιμοποιεί IBM Plex Mono. Έχετε ερωτήσεις; Ή προτάσεις βελτίωσης; [Πείτε μας!](mailto:hello@stateofjs.com)

      Και τώρα, ας δούμε τι γίνεται με τη CSS φέτος!

      <span class="conclusion__byline">– Sacha και Raphaël</span>

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: T-shirt

  - key: sections.tshirt.description
    t: |
      ## Ύποστηρίξτε την έρευνα, διατηρώντας ένα ωραίο στυλ!

      Μία γρήγορη ανακοίνωση πριν τα αποτελέσματα της έρευνας. Σας παρουσιάζουμε 🎈🎉👕 το State of CSS T-shirt μας 👕🎉🎈!

      Αυτό που κάνει το μπλουζάκι πραγματικά ξεχωριστό είναι ότι είναι το μόνο ρούχο το οποίο σας μαθαίνει πρακτικές, εφαρμόσιμες τεχνικές CSS.

      Οπότε είτε πάτε σε συνέδριο, συνέντευξη ή απλά στη δουλειά, αυτό το μπλουζάκι θα δείχνει την επιδεξιότητά σας στη CSS όπως κανένα άλλο ρούχο!

  - key: tshirt.about
    t: Για το T-shirt

  - key: tshirt.description
    t: |
      Το μπλουζάκι έχει το λογότυπο της έρευνας State of CSS μαζί με τα κομμάτια του κώδικα CSS με τον οποίο φτιάχνεται το κάθε σχήμα του. Ποιος ξέρει, ίσως μάθετε τίποτα!

      Χρησιμοποιούμε μαλακά tri-blend μπλουζάκια υψηλής ποιότητας με slim fit.
      Αν προτιμάτε πιο ελαφρύ fit προτείνουμε να παραγγείλετε ένα μέγεθος παραπάνω από το συνηθισμένο σας (φοράμε M στις φωτογραφίες).

  - key: tshirt.getit
    t: Πάρτε το

  - key: tshirt.price
    t: USD $24 + μεταφορικά

  ###########################################################################
  # Sections Introductions
  ###########################################################################

  - key: sections.user_info.description
    t: |
      Η φετινή έρευνα έφτασε **11.492** άτομα σε **102** χώρες. Για πρώτη φορά φέτος
      μπορέσαμε να μεταφράσουμε τις ερωτήσεις σε πολλές γλώσσες χάρη σε μία υπέροχη ομάδα εθελοντών.

  - key: sections.features.description
    t: |
      Στη CSS τα τελευταία χρόνια εμφανίζονται ολοένα και περισσότερες λειτουργίες, όποτε όπως ήταν αναμενόμενο η αποδοχή τους 
      αργεί λίγο επειδή η κοινότητα θέλει χρόνο για να τις συνηθίσει.

  - key: sections.units_selectors.description
    t: |
      Θα στοιχηματίζαμε ότι θα βρείτε πράγματα που δεν ξέρατε σε αυτή την ενότητα!

  - key: sections.technologies.description
    t: |
      Το οικοσύστημα της CSS ανανεώνεται, καθώς παλιές συνήθειες όπως το Bootstrap
      πλέον πρέπει να κάνουν χώρο για νέες αφίξεις όπως η Tailwind CSS. Άλλο ένα παράδειγμα αποτελεί η τάση χρήσης CSS-in-JS:
      αν και ακόμη δεν έχει φτάσει στο mainstream της CSS, θα μπορούσε στο μέλλον.

  - key: sections.other_tools.description
    t: |
      Δεν έχουμε πολλές εκπλήξεις εδώ, αλλά αξιοσημείωτη είναι η εμφάνιση browser ειδικά για προγραμματισμό
      όπως οι Polypane και Sizzy, οι οποίοι ξεπερνάνε τα πατροπαράδοτα devtools.

  - key: sections.environments.description
    t: |
      Ένα από τα ατού της CSS είναι η δυνατότητά της να προσαρμόζεται σε διαφορετικά περιβάλλοντα, κι όμως για διάφορους
      λόγους μέσα όπως η εκτύπωση και τα email παραμένουν ανεξερεύνητα από την πλειοψηφία των προγραμματιστών CSS. Λέτε να
      είναι η επόμενη καινοτομία της CSS…;

  - key: sections.resources.description
    t: |
      Τα αποτελέσματα από τα ελεύθερα πεδία σε αυτή την ενότητα επισημαίνουν την ποικιλία της κοινότητας της CSS,
      και συμπεριλαμβάνουν πολλά εξαιρετικά blog και podcast τα οποία ανυπομονούμε να προσθέσουμε επίσημα
      στην έρευνα της επόμενης χρονιάς!

  - key: sections.opinions.description
    t: |
      Οι γνώμες μάς δείχνουν μία γλώσσα που ωριμάζει περισσότερο σιγά-σιγά, αλλά ταυτόχρονα γίνεται πιο περίπλοκη. Και ίσως
      –τουλάχιστον για εμάς που προσπαθούμε να προφτάσουμε τις αλλαγές– γίνεται και λιγότερο ευχάριστη;

  ###########################################################################
  # Notes
  ###########################################################################

  - key: blocks.gender.note
    t: |
      Αν ενδιαφέρεστε να μάθετε περισσότερα, [γράψαμε ένα blog post](https://dev.to/sachagreif/is-our-survey-biased-against-women-49oj) όπου εξηγούμε αν η έρευνά μας είναι προκατειλημμένη.

  - key: blocks.css_missing_features.note
    t: |
      Μπορείτε να εξερευνήσετε ολόκληρο το dataset των απαντήσεων σε αυτή την ερώτηση σε [αυτό το side project](https://whatsmissingfromcss.com/).

  - key: blocks.source.note
    t: >

      Αυτός ο πίνακας συγκεντρώνει μία μίξη από παραπέμψεις, παραμέτρους URL και απαντήσεις ελεύθερου πεδίου. 

      - State of JS: Το [State of JS](https://stateofjs.com) mailing list.

      - State of CSS: το State of CSS mailing list· ταιριάζει με `email`, `by email` κ.λπ.

      - Work: ταιριάζει με `work`, `colleagues`, `coworkers`, κλ.π.

  ###########################################################################
  # Awards
  ###########################################################################

  - key: award.feature_adoption_delta_award.comment
    t: Παρατηρώντας **{value}** πρόοδο το 2020, το CSS Grid επεκτάθηκε από νέα τεχνολογία σε καθιερωμένο εργαλείο.

  - key: award.tool_usage_delta_award.comment
    t: Κανένα άλλο εργαλείο δεν φτάνει την δραματική **{value}** πρόοδο της Tailwind CSS τον τελευταίο χρόνο.

  - key: award.tool_satisfaction_award.comment
    t: Η αναλογία διατήρησης χρηστών **{value}** του PostCSS δείχνει ότι δεν γίνεται να ξεπεραστεί το να κάνεις ένα πράγμα πολύ, πολύ καλά.

  - key: award.tool_interest_award.comment
    t: Με μία αναλογία **{value}** τα CSS Modules συγκέντρωσαν το μεγαλύτερο ενδιαφέρον μεταξύ προγραμματιστών CSS φέτος.

  - key: award.most_write_ins_award.comment
    t: Πολλές ερωτήσεις είχαν επιπλέον ελεύθερα πεδία, και με **{value}** αναφορές το PhpStorm ήταν το δημοφιλέστερο εργαλείο από αυτά.

  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: sections.conclusion.description
    t: |
      Αν ένας προγραμματιστής JavaScript γράψει μια γραμμή CSS, γίνεται προγραμματιστής CSS;

      Αυτό το ερώτημα για τον προγραμματισμό αποτυπώνει μία ξεκάθαρη τάση στον κόσμο του web development: σε όσο περισσότερους προγραμματιστές CSS ανατίθεται να μάθουν JavaScript, τόσο ξεκινούν οι προγραμματιστές JavaScript να καταλαβαίνουν ότι ίσως υπάρχει κάτι παραπάνω στη CSS από ένα απλό `font-weight: bold;`. 

      Άρα το να ρωτάμε για την κατάσταση της CSS ("State of CSS") είναι από μόνο του μπερδεμένο: αναλόγως ποιον ρωτάμε μπορεί να πάρουμε εντελώς διαφορετικές απαντήσεις! Και πώς θα ξέρουμε ποιος έχει δίκιο;

      Η απάντηση; *Δεν υπάρχει* σωστή απάντηση. Κάθε εργαλείο, μέθοδος, framework και library που αναφέρεται εδώ έχει μια θέση στο αχανές οικοσύστημα του front-end.

      Φτιάχνετε μία σύνθετη εφαρμογή με React; Μια ωραία επιλογή είναι τα Styled Components. Φτιάχνετε ένα στατικό landing page; Το Sass είναι μια χαρά γι' αυτό! Κι αν και το Bootstrap έχει χάσει κομμάτι της αρχικής του δημοσιότητα, είναι ακόμα ανίκητο στην πληθώρα θεμάτων και plugin.

      Οπότε όσο κοιτάμε κάθε καινούριο εργαλείο που εμφανίζεται στο GitHub κάθε εβδομάδα, ας μην ξεχνάμε τα εργαλεία,
      τις τεχνικές και ό,τι έφεραν οι πιο παλιοί στη CSS μέχρι τώρα. Χρειαζόμαστε όλους αν θέλουμε να προχωρήσουμε τη CSS το 2021 και πιο μετά!

  ###########################################################################
  # Picks
  ###########################################################################

  - key: picks.my_2020_pick
    t: "Η επιλογή μου για το 2020: "
  - key: picks.intro
    t: Ρωτήσαμε μέλη της κοινότητας της CSS να μοιραστούν την “φετινή τους επιλογή”.

  - key: picks.shadeed9.bio
    t: Συγγραφέας του debuggingcss.com
  - key: picks.shadeed9.description
    t: |
      Τα container queries είναι μια λειτουργία που περιμέναμε καιρό,
      και είμαι ενθουσιασμένος που η ομάδα του Chrome δουλεύει για να το υποστηρίξει με native τρόπο!

  - key: picks.argyleink.bio
    t: Η CSS στη Google
  - key: picks.argyleink.description
    t: |
      Το ταπεινό CSS box γίνεται όλο και πιο δυναμικό κάθε χρόνο, και για μένα το 2020 επικράτησαν οι λογικές πλευρές, αντί για τις πραγματικές. Free internationally contextual content flow, spacing και shorthands; pls & ty

  - key: picks.sachagreif.bio
    t: Ο δημιουργός της έρευνας
  - key: picks.sachagreif.description
    t: |
      Με αυτό το blog post, η Amelia Wattenberger έκανε το κάτι παραπάνω! Τα animation και το κουίζ θα βοηθήσουν σίγουρα να καταλάβετε τη CSS επιτέλους.

  - key: picks.christianoliff.bio
    t: Front-end developer στη Trimble MAPS
  - key: picks.christianoliff.description
    t: |
      Ένα πράγμα το οποίο πραγματική ξεκίνησα να χρησιμοποιώ και για το οποίο είμαι ευγνώμων φέτος είναι το Purge CSS- ένα άριστο εργαλείο για την αφαίρεση αχρησιμοποίητης CSS. Μειώνει δραστικά το μέγεθος της CSS σας, και είναι γρήγορο και εύχρηστο.

  - key: picks.kilianvalkhof.bio
    t: Web developer και δημιουργός του Polypane
  - key: picks.kilianvalkhof.description
    t: |
      Το `content-visibility` ήδη κάνει μεγάλη διαφορά στην απόδοση των εφαρμογών μου, αν και ταυτόχρονα πιστεύω ότι θα έπρεπε να είναι δουλειά των browser να το καθορίζουν, όχι των προγραμματιστών.

  - key: picks.walterstephanie.bio
    t: User Centered Designer & CSS Lover
  - key: picks.walterstephanie.description
    t: |
      Μία σειρά βίντεο στο YouTube που εξηγούν όλες τις cool καινούριες λειτουργίες της CSS για σύγχρονα design.

  - key: picks.piccalilli_.bio
    t: Freelance designer & dev που συντηρεί το piccalil.li
  - key: picks.piccalilli_.description
    t: |
      Αυτό το blog είναι το απόλυτο χρυσορυχείο γνώσης για τη CSS. Η Michelle είναι θρύλος στη CSS και κάθε post ή οδηγός που γράφει είναι γεμάτος με χρήσιμο περιεχόμενο.

  - key: picks.sarasoueidan.bio
    t: Independent UI/design engineer
  - key: picks.sarasoueidan.description
    t: |
      Η δική μου επιλογή είναι ένα άτομο, συγκεκριμένα η Rachel Andrew. Έμαθε το CSS Grid σε μια ολόκληρη γενιά προγραμματιστών.

  - key: picks.5t3ph.bio
    t: Software Engineer @ Microsoft
  - key: picks.5t3ph.description
    t: |
      Σε αυτή την ομιλία σε συνέδριο, ο Manuel Matuzovic παρέχει βαθυστόχαστα
      παραδείγματα που είναι συναρπαστικά, προσιτά και πραγματοποιήσιμα.

  - key: picks.hugogiraudel.bio
    t: Non-binary accessibility & diversity advocate
  - key: picks.hugogiraudel.description
    t: |
      Το Fela είναι ένα καταπληκτικό εργαλείο. 
      Δυνατό, σχετικά εύχρηστο και πολύ αποδοτικό

  - key: picks.foolip.bio
    t: Software Engineer @ Google
  - key: picks.foolip.description
    t: |
      Ο Sergio έχει φτιάξει τελευταία αρκετό από το Flexbox στο WebKit και ακόμη λίγο και στο Chromium, 
      κυρίως εισάγοντας το flex gap στο WebKit,
      πράγμα το οποίο σημαίνει ότι σύντομα θα είναι διαθέσιμο σε όλους του σύγχρονους browser.

  - key: picks.jina.bio
    t: Design systems advocate and practitioner
  - key: picks.jina.description
    t: |
      Το media query για την μείωση της κίνησης, που βοηθά να μην
      προκαλεστεί ζάλη και δυσφορία σε άτομα που προτιμούν μειωμένη κίνηση.
