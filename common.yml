      Αυτή η δημοσκόπηση είναι σε λειτουργία προεπισκόπησης. Οι ερωτήσεις της υπόκεινται σε αλλαγές, και όλα τα εισαγμένα δεδομένα θα διαγραφούν μόλις ξεκινήσει η τελική δημοσκόπηση.

  - key: general.survey_read_only_back
