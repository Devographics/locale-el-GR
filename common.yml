  # thanks
  - key: general.back
    t: Πίσω
  - key: general.back_to_survey
    t: Πίσω στη δημοσκόπηση
  - key: general.thanks
    t: >
      Σας ευχαριστούμε που συμπληρώσατε το ερωτηματολόγιο. Τα δεδομένα σας αποθηκεύτηκαν.


      Επιπλέον, μπορείτε να μας βοηθήσετε να διαδωθούμε μοιράζοντας αυτή τη δημοσκόπηση. Κάθε απάντηση μετράει, και κάνει τα δεδομένα μας ακόμη πιο αντιπροσωπευτικά:
  - key: general.thanks1
    t: >
      Ευχαριστούμε που συμπληρώσατε τη δημοσκόπηση! Τα δεδομένα σας αποθηκεύτηκαν.
  - key: general.thanks2
    t: >
      Βοηθήστε μας να διαδωθούμε μοιράζοντας αυτή τη δημοσκόπηση! Κάθε απάντηση μετράει, και κάνει τα δεδομένα μας ακόμη πιο αντιπροσωπευτικά:
  - key: thanks.learn_more_about
    t: "Μάθετε περισσότερα για μερικές από τις λειτουργίες μας:"
  - key: thanks.knowledge_score
    t: Βαθμολογία γνώσης
  - key: thanks.features_score
    t: Βαθμολογία λειτουργιών
  - key: thanks.quiz_score
    t: Βαθμολογία κουίζ
  - key: thanks.score_statistics
    t: >
      Από τις {total} λειτουργίες που αναφέρονται στη δημοσκόπηση,
      έχετε χρησιμοποιήσει {usage_count} και έχετε ακουστά άλλες {awareness_count},
      πράγμα το οποίο σας τοποθετεί στους κορυφαίους {knowledgeRankingFromTop}.
      Συγχαρητήρια!
  - key: thanks.score_statistics_noranking
    t: >
      Από τις {total} λειτουργίες που αναφέρονται στη δημοσκόπηση,
      έχετε χρησιμοποιήσει {usage_count} και έχετε ακουστά άλλες {awareness_count}.
      Συγχαρητήρια!
  - key: thanks.points
    t: >
      πόντοι
  - key: thanks.score_awareness_explanation
    t: >
      Για να είναι δίκαιο, αυτό το ποσοστό υπολογίζεται με βάση μόνο τις {awareness_total} λειτουργίες που μπορούσατε να δηλώσετε γνωστές
  - key: thanks.share_on_twitter
    t: Μοιραστείτε στο Twitter
  - key: thanks.share_score_message
    t: >
      Πήρα {score} πόντους στη βαθμολογία γνώσης στη φετινή δημοσκόπηση #{hashtag}!
      Έχω χρησιμοποιήσει {usage_count} λειτουργίες, και ήξερα {awareness_count} ακόμη,
      πράγμα το οποίο με τοποθέτησε στο κορυφαίο {rank}% όλων των συμμετεχόντων.
      Μπορείτε να περάσετε τη βαθμολογία μου; {shareUrl}
