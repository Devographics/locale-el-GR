  # homepage
  - key: general.why_create_account
    t: Γιατί χρειάζεται να φτιάξω λογαριασμό;
  - key: general.create_account_reasons
    t: >
      Σας ζητάμε να φτιάξετε λογαριασμό ώστε:

      - Να αποφύγουμε διπλές απαντήσεις

      - Να σας παρέχουμε πρόσβαση στα δεδομένα σας

      - Να μπορείτε να αποθηκεύσετε ανολοκλήρωτα ερωτηματολόγια και να απαντήσετε αργότερα

      - Να σας ειδοποιήσουμε όταν δημοσιευθούν τα αποτελέσματα
  - key: general.survey_closed_detailed
    t: >
      Λυπούμαστε, η δημοσκόπηση έχει κλείσει! Μπορείτε ακόμη να ελέγξετε τα δεδομένα σας, αλλά όχι να τα τροποποιήσετε.
